<div class="container">
  <h1>
    {{name}}
  </h1>
  <ul>
    <li> Age: {{age}} </li>
    <li> Email: {{email}}</li>
    <li>{{adress.street}} {{adress.city}} {{adress.state}}</li>
  </ul>

  <button (click)="onClick()">
    Click Me
  </button>

  <button (click)="edidUser()">
    Edit user
  </button>

  <h1> Edit user </h1>
  <div *ngIf=isEdid>
    <form>
      <div>
        <label for="name">Name:</label>
        <br>
        <input type="text" [(ngModel)]="name" name="name">
      </div>
      <div>
        <label for="age">Age:</label>
        <br>
        <input type="text" [(ngModel)]="age" name="age">
      </div>
      <div>
        <label for="email">Email:</label>
        <br>
        <input type="text" [(ngModel)]="email" name="email">
      </div>
      <div>
        <label for="street">Street:</label>
        <br>
        <input type="text" [(ngModel)]="adress.street" name="street">
      </div>
      <div>
        <label for="city">City:</label>
        <br>
        <input type="text" [(ngModel)]="adress.city" name="city">
      </div>
      <div>
        <label for="state">State:</label>
        <br>
        <input type="text" [(ngModel)]="adress.state" name="state">
      </div>
    </form>
  </div>

  <h1> Hobbies</h1>
  <form (submit)="addHobby(hobby.value)">
    <div>
      <label for="hobby"></label>
      <input type="text" #hobby>
    </div>
  </form>
  <ul>
    <li *ngFor="let hobby of hobbies; let i = index">{{i+1}}: {{hobby}}
      <button (click)="deleteMe(hobby)">
        X
      </button>
    </li>
  </ul>

  <h1>Posts</h1>
  <div *ngFor="let post of posts">
    <h4> {{post.title}}</h4>
    <p>
      {{post.body}}
    </p>
  </div>
</div>
