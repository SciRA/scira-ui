<header class="header">
  <app-header></app-header>
  <app-side-bar></app-side-bar>
</header>
<!-- HEADER END -->

<div class="page-content">
  <div class=" row">

    <div class="{{filter_container_size}}">
      <div id="filter-container" class="filter-container">
        <div>
          filter1
        </div>
        <div>
          filter2
        </div>
        <div>
          ...
        </div>
      </div>
    </div>

    <div class="paper-container {{paper_container_size}}">

      <a class=" filter-trigger-btn  btn-floating btn-small waves-effect waves-light red tooltipped" data-position="top" data-delay="50"
        data-tooltip="Toggle Filters" (click)="toggleFilters()">
        <i class="material-icons">{{filter_arrow_type}}</i>
      </a>
      <!-- Teal page content  -->
      <div class="row">
        <div class="search-box">
          <div class=" search">
            <div class="search-wrapper card">
              <input id="search" placeholder="What do you wish to find?">
              <i class="material-icons">search</i>
            </div>
          </div>
        </div>
      </div>
      <div class="row">

        <div class="col s12 cards-container">
          <div  *ngFor="let paper of papers">
            <app-paper [paper]="paper">
              loading paper
            </app-paper>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<footer class="page-footer">
  <app-footer></app-footer>
</footer>
<!-- FOOTER END -->
